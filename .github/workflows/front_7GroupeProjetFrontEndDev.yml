# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - 7GroupeProjetFrontEndDev

on:
  push:
    branches:
      - front
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_f4efe935340948bea46b6118668f7094 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e68e9f5348114649a41ccca39abb5ad9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f4efe935340948bea46b6118668f7094 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '7GroupeProjetFrontEndDev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_17855e52f3fc4876bde714c858d5258f }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f4efe935340948bea46b6118668f7094 }}/appsvc/staticsite:${{ github.sha }}'